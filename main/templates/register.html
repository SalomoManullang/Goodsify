{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://wpcms.kanggo.id/wp-content/uploads/2022/06/20220605-8-Jenis-Cat-Tembok-Warna-Hijau-Menawan-dan-Kombinasinya-01.jpg');">
    <div class="bg-white bg-opacity-70 rounded-lg shadow-lg p-16 w-[500px]">
        <h2 class="text-center text-3xl font-bold text-green-600 mb-8">Create your account</h2>
        
        {% if messages %}
        <div class="text-red-600 text-center mb-4">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-6">
                <input id="username" name="username" type="text" required placeholder="Username" class="w-full p-4 border border-gray-300 rounded-lg text-lg focus:outline-none focus:border-green-500">
            </div>
            <div class="mb-6">
                <input id="password1" name="password1" type="password" required placeholder="Password" class="w-full p-4 border border-gray-300 rounded-lg text-lg focus:outline-none focus:border-green-500">
            </div>
            <div class="mb-8">
                <input id="password2" name="password2" type="password" required placeholder="Password confirmation" class="w-full p-4 border border-gray-300 rounded-lg text-lg focus:outline-none focus:border-green-500">
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-4 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out text-lg font-semibold">Register</button>
        </form>

        <p class="text-center text-md text-green-600 mt-6">
            <a href="{% url 'main:login' %}" class="hover:underline">Login here</a>
        </p>
    </div>
</div>
{% endblock content %}
